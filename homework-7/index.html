<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calc">
        <div class="sys-msg">Произведите вычисления</div>
        <input id="input1" type="text" placeholder="Первое число">
        <input id="input2" type="text" placeholder="Второе число">
        <input id="sign" type="text" placeholder="Укажите операцию">
        <div class="calc__button-container">
            <button id="count">Посчитать</button>
            <button id="reset">Очистить</button>
        </div>        
        <input id="result" type="text" placeholder="Результат">
    </div>
    <script src="./calc.js"></script>
</body>
</html>
